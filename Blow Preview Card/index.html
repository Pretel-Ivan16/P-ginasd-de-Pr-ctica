<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="principal-body">
    <article class="section-principal">

      <figure class="illustration-article">
        <img class="illustration" src="./assets/images/illustration-article.svg" alt="Illustration for the article">
      </figure>

      <section class="principalText">
        <header class="headerBox">
          <h3 class="minorTittle">Learning</h3>
          <p class="published">Published 21 Dec 2023</p>
        </header>

        <div class="descriptionCard">
          <h2 class="descriptionCardTittle">HTML & CSS foundations</h2>
          <p class="firstText">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <footer class="userCredits">
          <img class="imageUserCredits" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
          <p class="secondText">Greg Hooper</p>
        </footer>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="#">Iván Pretel Gómez</a>.
  </footer>
</body>
</html>
